name: "Test coverage"

on:
  pull_request:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Browser e2e tests", "Browser unit tests", "Node unit tests"]
    types:
      - completed

jobs:
  collect-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Log all downloaded artifacts
        run: ls -R
