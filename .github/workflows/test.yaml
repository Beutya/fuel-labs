name: "Test"

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    uses: FuelLabs/github-actions/.github/workflows/vp-docs.yml@master
    with:
      doc-folder-path: "apps/docs/src"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Forc Format Check
        run: pnpm forc:check

      - name: Build
        run: pnpm build

      # linting of some tests depends on pretest being run so that it generates the necessary files
      - name: Pretest
        run: pnpm pretest

      - name: Lint
        run: pnpm lint

      - name: Validate tests
        run: pnpm test:validate

  test-node:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Build
        run: pnpm build

      - name: Run Node Tests
        run: pnpm ci:test

      - name: Upload Node Coverage
        uses: actions/upload-artifact@v2
        with:
          name: node
          path: coverage/environments/node

  # TODO: Implement browser stage
  # test-browser:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3

  #     - name: CI Setup
  #       uses: ./.github/actions/ci-setup

  #     - name: Build
  #       run: pnpm build

  #     - name: Run Browser Tests
  #       run: pnpm ci:test --browser

  #     - name: Upload Browser Coverage
  #       uses: actions/upload-artifact@v2
  #       with:
  #         name: browser
  #         path: coverage/environments/browser

  test:
    runs-on: ubuntu-latest
    needs: [test-node]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Build
        run: pnpm build

      - name: Generate Coverage Directory
        run: mkdir -p coverage/environments

      # TODO: Implement browser stage
      # - name: Download Coverage for Browser Tests
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: browser
      #     path: coverage/environments

      - name: Download Coverage for Node Tests
        uses: actions/download-artifact@v3
        with:
          name: node
          path: coverage/environments

      - name: Generate Coverage Report
        run: pnpm test:coverage

      - name: Find PR Number
        uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v3
        if: ${{ !steps.findPr.outputs.number }}
        with:
          name: coverage-master
          path: coverage/report

      - name: Download Coverage Artifact
        uses: dawidd6/action-download-artifact@v2
        # TODO: Remove PR != check once #1310 has been merged
        if: ${{ (steps.findPr.outputs.number) && (steps.findPr.outputs.number != 1310)}}
        with:
          workflow: test.yaml
          branch: master
          name: coverage-master
          path: coverage-master

      # TODO: Delete once #1310 has been merged
      - name: Download coverage artifact (temporary)
        uses: dawidd6/action-download-artifact@v2
        if: ${{ (steps.findPr.outputs.number) && (steps.findPr.outputs.number == 1310)}}
        with:
          workflow: test.yaml
          run_id: 5940564903
          name: coverage-master
          path: coverage-master

      - name: Report Coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: ${{ steps.findPr.outputs.number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: coverage/report/lcov.info
          lcov-base: coverage-master/lcov.info
          delete-old-comments: true
          title: "Coverage Report"
  
  live-tests:
    name: Run Live Tests
    if: github.head_ref == 'changeset-release/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Build
        run: pnpm build

      - name: Pretest
        run: pnpm pretest

      - name: Run Isolated Tests
        run: pnpm test:e2e
        env:
          FUEL_NETWORK_URL: https://beta-4.fuel.network/graphql
          FUEL_NETWORK_GENESIS_KEY: ${{ secrets.FUEL_NETWORK_GENESIS_KEY }}
