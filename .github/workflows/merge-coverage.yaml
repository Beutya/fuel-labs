name: "Test coverage"

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  collect-coverage:
    runs-on: ubuntu-latest
    needs:
      [browser-e2e-tests, browser-unit-tests, node-e2e-tests, node-unit-tests]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Log all downloaded artifacts
        run: ls -R
